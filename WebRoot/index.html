<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modulo 7 Calculator</title>
<script src="js/jquery-1.5.js"></script>
<script src="js/jquery.entwine-dist.js"></script>
<script src="js/calculator.js"></script>
<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div id="calculator">
		<div class="label">Modulo 7 Calculator</div>
		<div class="result">
			<div class="text"></div>
		</div>
		<div class="keyboard">
			<div class = "row">
				<div class = "col one">1</div>
				<div class = "col two">2</div>
				<div class = "col three">3</div>
				<div class = "col multiply">x</div>
			</div>
			<div class = "row">
				<div class = "col four">4</div>
				<div class = "col five">5</div>
				<div class = "col six">6</div>
				<div class = "col minus">-</div>
			</div>
			<div class = "row">
				<div class = "col del">DEL</div>
				<div class = "col zero">0</div>
				<div class = "col equal">=</div>
				<div class = "col plus">+</div>
			</div>
		</div>
	</div>

</body>
</html>
